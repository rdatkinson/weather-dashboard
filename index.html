<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
      </header>
      <main>
      <div id="search-area">
      <label for="city-input">Search for a City:</label>
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
      <div id="search-history">
      <!-- Search history buttons will be dynamically inserted here -->
      </div>
      </div>
      <div id="weather-container">
      <div id="current-weather">
      <h2>Current Weather</h2>
      <!-- Dynamically update with current weather info -->
      <p>City Name: <span id="city-name">London</span></p>
      <p>Date: <span id="current-date">14/9/2022</span></p>
      <p>Temperature: <span id="temperature">13.63 °C</span></p>
      <p>Wind: <span id="wind">1.7 KPH</span></p>
      <p>Humidity: <span id="humidity">84%</span></p>
      <!-- Additional weather details can be added here -->
  </div>
  <div id="forecast-weather">
      <h2>5-Day Forecast:</h2>
      <div class="forecast-day">
          <!-- Each forecast day will be dynamically inserted here -->
          <p><strong>15/9/2022</strong></p>
          <img src="cloudy-icon.png" alt="Cloudy" class="weather-icon"> <!-- Replace with actual weather icon -->
          <p>Temp: <span class="forecast-temp">18.89 °C</span></p>
          <p>Wind: <span class="forecast-wind">2.76 KPH</span></p>
          <p>Humidity: <span class="forecast-humidity">44 %</span></p>
      </div>
      <!-- Repeat for each day -->
      <!-- ... -->
  </div>
</div>
</main>
<script src="./index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
